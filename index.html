<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D House Plan Designer</title>
    
    <style>
        /* Reset margins and set full height for the body and HTML element */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ensures the page and iframe fit perfectly */
            font-family: 'Arial', sans-serif;
        }
        
        /* Container to hold the iframe */
        #viewer-container {
            width: 100%;
            height: 100vh; /* Takes up the entire viewport height */
        }
        
        /* The iframe embedding the Sweet Home 3D tool */
        #house-plan-iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* The source loads the online demo/tool environment. 
               This is the simplest way to get complex CAD functionality instantly. */
        }

        /* Note for users accessing directly */
        .info-overlay {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="viewer-container">
        <iframe 
            id="house-plan-iframe" 
            src="http://www.sweethome3d.com/SweetHome3DJS.html"
            title="3D House Plan Drawing Tool">
        </iframe>
    </div>
    
    <div class="info-overlay">
        Powered by Sweet Home 3D for 2D drawing and instant 3D view.
    </div>

</body>
</html>
