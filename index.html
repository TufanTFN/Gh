<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Floor Plan Designer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button.primary { background: #2563eb; color: white; }
        button.primary:hover { background: #1e40af; }
        
        button.secondary { background: #e2e8f0; color: #1e293b; }
        button.secondary:hover { background: #cbd5e1; }

        #canvas-container {
            border: 2px solid #ccc;
            background-color: #ffffff;
            cursor: default; /* Start with default cursor */
        }
        
        .drawing-active {
            cursor: crosshair !important; /* Change cursor when drawing is active */
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="primary" id="draw-rect-btn">Draw Room</button>
        <button class="secondary" id="clear-btn">Clear Plan</button>
        <button class="secondary" id="save-btn">Save Plan Data</button>
        <button class="secondary" id="load-btn">Load Plan Data</button>
    </div>

    <div id="canvas-container">
        <canvas id="planner-canvas" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('planner-canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false; // Flag to indicate if mouse is currently down AND we are in drawing mode
        let startX, startY;
        let currentRect = null;
        let rooms = [];
        const scale = 50; // 50 pixels = 1 meter

        // --- Drawing Logic ---

        function drawGrid() {
            const gridSize = 50; 
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 0.5;

            // Vertical lines
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawRooms() {
            // 1. Clear everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            // 2. Draw all saved rooms
            rooms.forEach(room => {
                ctx.fillStyle = room.fill;
                ctx.strokeStyle = room.stroke;
                ctx.lineWidth = 2;
                ctx.fillRect(room.x, room.y, room.w, room.h);
                ctx.strokeRect(room.x, room.y, room.w, room.h);

                // Add dimension labels (in meters)
                const widthMeters = (Math.abs(room.w) / scale).toFixed(1);
                const heightMeters = (Math.abs(room.h) / scale).toFixed(1);
                
                ctx.fillStyle = '#1e293b';
                ctx.font = '12px Arial';
                
                // Position width label below the room
                ctx.fillText(`${widthMeters}m`, room.x + room.w / 2 - 20, room.y + room.h + 20);
                // Position height label to the right of the room
                ctx.fillText(`${heightMeters}m`, room.x + room.w + 5, room.y + room.h / 2);
            });

            // 3. Draw the current rectangle if one is being drawn
            if (currentRect) {
                ctx.fillStyle = 'rgba(255, 99, 71, 0.5)'; // Translucent red while drawing
                ctx.strokeStyle = '#cc0000';
                ctx.lineWidth = 2;
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
            }
        }
        
        // --- Event Handlers ---

        function startDrawing(e) {
            if (!isDrawing) return; // Only start if drawing mode is active
            
            const rect = canvas.getBoundingClientRect();
            // Calculate starting position relative to the canvas
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            
            // Start the drag operation (the flag is already true from the button click)
        }

        function draw(e) {
            if (!isDrawing || e.buttons !== 1) return; // Only draw if mouse is down AND drawing mode is active
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const w = mouseX - startX;
            const h = mouseY - startY;

            // Simplify start points (no grid snap needed for simplicity)
            currentRect = { x: startX, y: startY, w: w, h: h };
            drawRooms(); // Redraw everything
        }

        function stopDrawing() {
            if (!isDrawing || !currentRect) return;
            
            // Ensure width and height are positive for calculation/storage
            const finalW = Math.abs(currentRect.w);
            const finalH = Math.abs(currentRect.h);
            const finalX = currentRect.w < 0 ? currentRect.x + currentRect.w : currentRect.x;
            const finalY = currentRect.h < 0 ? currentRect.y + currentRect.h : currentRect.y;

            if (finalW > 5 && finalH > 5) { // Minimum size check
                 // Finalize the current room and save it to the rooms array
                rooms.push({
                    x: finalX,
                    y: finalY,
                    w: finalW,
                    h: finalH,
                    fill: 'rgba(100, 149, 237, 0.4)',
                    stroke: '#1e293b'
                });
                
                alert(`Room created: ${(finalW / scale).toFixed(1)}m x ${(finalH / scale).toFixed(1)}m`);
            } else {
                alert('Room was too small and discarded.');
            }

            currentRect = null;
            isDrawing = false; // Reset the drawing mode after creation
            canvas.classList.remove('drawing-active');
            drawRooms();
        }

        // --- Control Functions ---

        document.getElementById('draw-rect-btn').onclick = () => {
            isDrawing = true; // Set flag to true to start drawing mode
            canvas.classList.add('drawing-active'); // Change cursor
            alert('Drawing mode active! Click and drag on the canvas to draw a room.');
        };

        document.getElementById('clear-btn').onclick = () => {
            if (confirm('Are you sure you want to clear the entire plan?')) {
                rooms = [];
                currentRect = null;
                drawRooms();
            }
        };

        document.getElementById('save-btn').onclick = () => {
            try {
                const planData = JSON.stringify(rooms);
                localStorage.setItem('floorPlanData', planData);
                alert('Plan saved successfully in your browser! (Local Storage)');
            } catch (e) {
                alert('Could not save plan. Browser storage error.');
            }
        };

        document.getElementById('load-btn').onclick = () => {
            try {
                const planData = localStorage.getItem('floorPlanData');
                if (planData) {
                    rooms = JSON.parse(planData);
                    drawRooms();
                    alert('Plan loaded successfully!');
                } else {
                    alert('No saved plan data found.');
                }
            } catch (e) {
                alert('Error loading plan data.');
            }
        };

        // Attach listeners to canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing); // Stop drawing if mouse leaves canvas

        // Initial setup
        drawRooms(); 
    </script>
</body>
</html>
